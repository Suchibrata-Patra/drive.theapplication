 <script>
        async function fetchFiles() {
    const response = await fetch("upload.php");
    const data = await response.json();
    const fileListElement = document.getElementById("fileList");
    const totalSizeElement = document.getElementById("totalSize");

    let totalSize = 0;

    if (data.status === "success") {
        fileListElement.innerHTML = "";
        data.files.forEach(file => {
            totalSize += file.size; // Sum up all file sizes

            const fileBox = document.createElement("div");
            fileBox.className = "file-box";

            // Get file extension
            const fileExtension = file.name.split('.').pop().toLowerCase();
            let icon = "file-icon.png"; // Default file icon

            if (["jpg", "jpeg", "png", "gif"].includes(fileExtension)) {
                icon = "image-logo.png";
            } else if (["pdf"].includes(fileExtension)) {
                icon = "pdf_icon.png";
            } else if (["zip", "rar"].includes(fileExtension)) {
                icon = "zip-icon.png";
            } else if (["mp4", "mkv", "avi"].includes(fileExtension)) {
                icon = "video-icon.png";
            } else if (["mp3", "wav"].includes(fileExtension)) {
                icon = "music-icon.png";
            } else if (["r"].includes(fileExtension)) {
                icon = "r_icon.png";
            } else if (["xls", "xlsx", "xlsm", "xltx", "xltm"].includes(fileExtension)) {
                icon = "excel_icon.png";
            } else if (["ppt","pptx"].includes(fileExtension)) {
                icon = "ppt_icon.png";
            } else if (["py"].includes(fileExtension)) {
                icon = "python_logo.png";
            }else {
                icon = "default_file.png";
            }

            const fileUrl = file.url;
            const truncatedName = file.name.length > 20 ? file.name.substring(0, 17) + "..." : file.name;

            fileBox.innerHTML = `
                <div class="menu-container">
                    <button class="menu-btn" onclick="toggleMenu(this)">⋮</button>
                    <div class="menu-content">
                        <button onclick="deleteFile('${file.name}', this)">Delete</button>
                    </div>
                </div>
                <img src="icons/${icon}" alt="File Icon">
                <a href="${fileUrl}" target="_blank" title="${file.name}">${truncatedName}</a>
            `;

            fileListElement.appendChild(fileBox);
        });
    } else {
        fileListElement.innerHTML = "<p>No files uploaded yet.</p>";
    }

    // Convert total file size to readable format
    function formatSize(bytes) {
        if (bytes < 1024) return `${bytes} B`;
        if (bytes < 1048576) return `${(bytes / 1024).toFixed(2)} KB`;
        if (bytes < 1073741824) return `${(bytes / 1048576).toFixed(2)} MB`;
        return `${(bytes / 1073741824).toFixed(2)} GB`;
    }

    totalSizeElement.innerHTML = `Storage Used: <b>${formatSize(totalSize)}</b>`;
}


        // Toggle Menu Function

        // Delete File Function (Dummy Placeholder)
        async function deleteFile(fileName, button) {
    if (confirm(`Are you sure you want to delete "${fileName}"?`)) {
        const response = await fetch(`upload.php?file=${encodeURIComponent(fileName)}`, {
            method: "DELETE",
        });

        const data = await response.json();

        if (data.status === "success") {
            alert(`Deleted: ${fileName}`);
            button.closest(".file-box").remove();
        } else {
            alert(`Error deleting file: ${data.message}`);
        }
    }
}


        // Close any open menus when clicking outside
        document.addEventListener("click", function (event) {
            if (!event.target.matches(".menu-btn")) {
                document.querySelectorAll(".menu-content").forEach(menu => {
                    menu.classList.remove("show");
                });
            }
        });


        function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    const statusElement = document.getElementById("status");

    if (!fileInput.files.length) {
        alert("Please select at least one file.");
        return;
    }

    const formData = new FormData();
    for (let i = 0; i < fileInput.files.length; i++) {
        formData.append("files[]", fileInput.files[i]);
    }

    statusElement.innerHTML = "Uploading... <span class='loader'>⏳</span>";

    fetch("upload.php", {
        method: "POST",
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === "success") {
            statusElement.innerHTML = "Upload successful!";
            fetchFiles(); // Refresh file list after upload
        } else {
            statusElement.innerHTML = "Upload failed: " + data.message;
        }
    })
    .catch(error => {
        console.error("Error:", error);
        statusElement.innerHTML = "Upload error!";
    });

    // Reset file input after upload
    fileInput.value = "";
}

            });
        }

        function toggleMenu(button) {
